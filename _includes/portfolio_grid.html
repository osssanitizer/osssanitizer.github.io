
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Services</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for service in site.services %}
                    <div class="col-lg-6 portfolio-item">
                        <a href="#portfolioModal-{{ service.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/services/{{ service.img }}" class="img-responsive" alt="{{ service.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
